---
# 告诉 Jekyll 使用我们创建的 "default" 布局
layout: default
title: 首页 - 我的个人博客
---

<header class="relative h-[90vh] md:h-screen text-white">

    <div class="absolute inset-0 h-full w-full">
        <img src="https://placehold.co/1920x1080/5a5a7d/ffffff?text=Personal+Workspace" 
             onerror="this.src='https://placehold.co/1920x1080/5a5a7d/ffffff?text=Personal+Workspace'"
             alt="个人工作空间" 
             class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black opacity-40"></div>
    </div>

    <div class="relative z-10 h-full flex flex-col items-center justify-center text-center px-6">
        <h1 class="font-serif text-5xl md:text-7xl font-bold max-w-3xl">
            {{ site.title }} </h1>
        <p class="mt-4 text-lg md:text-xl max-w-xl">{{ site.description }}</p>
        <a href="#" class="mt-8 bg-white text-gray-900 px-8 py-3 rounded-full font-semibold text-lg hover:bg-gray-200 transition-colors">
            阅读博客
        </a>
    </div>
</header>

<section class="py-16 md:py-24 bg-gray-50">
    <div class="max-w-7xl mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            {% for post in site.posts %}
            
                {% include post-card.html %}
            
            {% endfor %}
            </div>
        <div class="text-center mt-12">
            <a href="#" class="bg-gray-900 text-white px-8 py-3 rounded-full font-semibold hover:bg-gray-700 transition-colors">加载更多</a>
        </div>
    </div>
</section>

<section class="relative py-32 md:py-48 bg-cover bg-center bg-fixed" style="background-image: url('https://placehold.co/1920x600/7d5a7c/ffffff?text=Abstract+Texture')">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="relative z-10 max-w-4xl mx-auto text-center text-white px-6">
        <h2 class="text-4xl md:text-5xl font-bold font-serif">
            探索无尽的好奇心
        </h2>
        <p class="mt-4 text-lg md:text-xl">查看我的项目或与我取得联系</p>
        <a href="#" class="mt-8 inline-block bg-white text-gray-900 px-8 py-3 rounded-full font-semibold text-lg hover:bg-gray-200 transition-colors">
            联系我
        </a>
    </div>
</section>

<section class="py-16 md:py-24 bg-white">
    <div class="max-w-7xl mx-auto px-6">
        <h2 class="text-3xl md:text-4xl font-bold font-serif text-center mb-12">精选项目</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4 md:gap-6">
            <a href="#" class="relative block h-48 md:h-64 rounded-lg overflow-hidden shadow-lg group">
                <img src="https://placehold.co/400x400/80a1bf/ffffff?text=Project+A" alt="项目" class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110">
                <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                    <span class="text-white font-bold text-xl font-serif">项目 A</span>
                </div>
            </a>
            </div>
    </div>
</section>
