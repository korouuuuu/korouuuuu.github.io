---
layout: default
---
<article class="min-h-screen bg-white">
    
    {% if page.image %}
    <div class="relative h-[40vh] md:h-[50vh] w-full overflow-hidden">
        <img src="{{ page.image | relative_url }}" 
             class="absolute inset-0 w-full h-full object-cover"
             alt="{{ page.title }}">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="absolute bottom-0 left-0 w-full p-6 md:p-12 bg-gradient-to-t from-black/80 to-transparent">
            <div class="max-w-5xl mx-auto">
                <h1 class="text-3xl md:text-5xl font-bold font-serif text-white mb-2">{{ page.title }}</h1>
                <p class="text-gray-200 text-lg md:text-xl font-light opacity-90">{{ page.description }}</p>
            </div>
        </div>
    </div>
    {% else %}
    <div class="pt-32 pb-12 px-6 bg-gray-50">
        <div class="max-w-5xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold font-serif text-gray-900 mb-4">{{ page.title }}</h1>
            <p class="text-xl text-gray-500">{{ page.description }}</p>
        </div>
    </div>
    {% endif %}

    <div class="max-w-5xl mx-auto px-6 py-12 md:py-20">
        <div class="prose prose-lg prose-slate max-w-none hover:prose-a:text-blue-600">
            {{ content }}
        </div>
    </div>

    <div class="max-w-5xl mx-auto px-6 pb-20 text-center">
        <a href="{{ '/' | relative_url }}#projects-section" class="inline-block px-8 py-3 border border-gray-300 rounded-full text-gray-600 hover:bg-gray-900 hover:text-white transition-colors">
            &larr; 返回首页
        </a>
    </div>

</article>
