<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700;800;900&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif', 'system-ui'],
                        'serif': ['Playfair Display', 'serif'],
                        'fun': ['"ZCOOL XiaoWei"', 'serif'], // 自定义趣味字体
                    },
                    typography: {
                        DEFAULT: {
                            css: {
                                maxWidth: '100%', // 取消最大宽度限制，让布局更舒展
                                color: '#374151',
                                // 让文章内的标题自动使用 ZCOOL XiaoWei 字体
                                'h1, h2, h3, h4': {
                                    fontFamily: '"ZCOOL XiaoWei", serif',
                                    fontWeight: '400',
                                },
                                a: {
                                    color: '#3182ce',
                                    '&:hover': {
                                        color: '#2c5282',
                                    },
                                },
                            }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        .icon-search { width: 20px; height: 20px; stroke: currentColor; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        .icon-menu { width: 24px; height: 24px; stroke: currentColor; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
        html { scroll-behavior: smooth; }
        
        /* 简单的淡入动画 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }

        #blog-grid > article { transition: all 0.4s ease-in-out; opacity: 1; transform: translateY(0); }
        #blog-grid > article:nth-child(n+7) { display: none; opacity: 0; transform: translateY(20px); }
    </style>
</head>
<body class="font-sans bg-white text-gray-900 flex flex-col min-h-screen">

    {% include nav.html %}

    <main class="flex-grow">
        {{ content }}
    </main>

    {% include footer.html %}

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        if(menuBtn){
            menuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const loadMoreBtn = document.getElementById('load-more-btn');
        const blogGrid = document.getElementById('blog-grid');
        
        if (!loadMoreBtn || !blogGrid) return;

        const postsPerLoad = 6;
        let currentlyShown = 6;
        const allPosts = blogGrid.querySelectorAll('article');

        if (allPosts.length <= currentlyShown) {
            loadMoreBtn.style.display = 'none';
            return;
        }

        loadMoreBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const nextShow = currentlyShown + postsPerLoad;
            for (let i = currentlyShown; i < nextShow && i < allPosts.length; i++) {
                allPosts[i].style.display = 'flex'; // 恢复为 flex 布局以保持卡片高度一致
                setTimeout(() => {
                    allPosts[i].style.opacity = '1';
                    allPosts[i].style.transform = 'translateY(0)';
                }, 10);
            }
            currentlyShown = nextShow;
            if (currentlyShown >= allPosts.length) {
                loadMoreBtn.style.display = 'none';
            }
        });
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

    <script>
        const searchTrigger = document.getElementById('search-trigger');
        const searchOverlay = document.getElementById('search-overlay');
        const searchClose = document.getElementById('search-close');
        const searchInput = document.getElementById('search-input');

        if(searchTrigger && searchOverlay && searchClose) {
            searchTrigger.addEventListener('click', (e) => {
                e.preventDefault();
                searchOverlay.classList.remove('hidden');
                setTimeout(() => searchInput.focus(), 100);
            });

            searchClose.addEventListener('click', () => {
                searchOverlay.classList.add('hidden');
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !searchOverlay.classList.contains('hidden')) {
                    searchOverlay.classList.add('hidden');
                }
            });
        }

        if(document.getElementById('search-input')) {
            SimpleJekyllSearch({
                searchInput: document.getElementById('search-input'),
                resultsContainer: document.getElementById('results-container'),
                json: '{{ "/search.json" | relative_url }}',
                searchResultTemplate: `
                    <li class="border-b border-gray-800 pb-4 animate-fade-in">
                        <a href="{url}" class="block group">
                            <span class="text-sm text-gray-500 mb-1 block">{date}</span>
                            <h3 class="text-2xl font-fun text-white group-hover:text-blue-400 transition-colors">
                                {title}
                            </h3>
                        </a>
                    </li>
                `,
                noResultsText: '<li class="text-gray-500 text-lg">没有找到相关文章...</li>',
                limit: 10,
                fuzzy: false
            });
        }
    </script>

</body>
</html>
