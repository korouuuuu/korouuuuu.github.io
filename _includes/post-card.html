<article class="bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1 flex flex-col h-full">
    <a href="{{ post.url | relative_url }}">
        <img src="{{ post.image_url }}" 
             onerror="this.src='https://placehold.co/600x400/c0c0c0/ffffff?text=Image+Missing'"
             alt="{{ post.title }}" class="w-full h-48 object-cover transition-transform duration-700 hover:scale-105">
    </a>
    <div class="p-5 flex flex-col flex-grow">
        <div class="flex justify-between items-baseline mb-3">
            <span class="text-xs font-bold tracking-widest {{ post.category_color | default: 'text-gray-600' }} uppercase">
                {{ post.category }}
            </span>
            <span class="text-xs text-gray-400 font-mono">{{ post.date | date: "%Y-%m-%d" }}</span>
        </div>
        
        <h3 class="text-xl font-bold font-serif mb-2 leading-snug">
            <a href="{{ post.url | relative_url }}" class="text-gray-900 hover:{{ post.category_color | default: 'text-blue-600' | replace: 'text', 'text' }} transition-colors">
                {{ post.title }}
            </a>
        </h3>
        
        <p class="text-gray-600 text-sm line-clamp-2 mb-4 flex-grow leading-relaxed">
            {{ post.excerpt | strip_html | truncate: 60 }}
        </p>

        <div class="pt-4 border-t border-gray-50 mt-auto">
            <a href="{{ post.url | relative_url }}" class="text-sm font-medium {{ post.category_color | default: 'text-blue-600' }} hover:underline flex items-center gap-1 group">
                阅读全文 
                <svg class="w-3 h-3 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>
            </a>
        </div>
    </div>
</article>
